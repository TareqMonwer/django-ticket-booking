<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row flex-column align-items-center mt-5">
            <div class="col-sm-12 col-md-4">
                <h4>
                    Select where you want to go.
                </h4>
            </div>
            <div class="col-sm-12 col-md-4">
                <form action="{% url 'seat_planner' %}" method="GET">
                    <div class="form-floating mb-3">
                        <select class="form-select form-control" name="from">
                            <option selected>City</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Rajshahi">Rajshahi</option>
                        </select>
                        <label for="floatingInput">From</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select form-control" name="to">
                            <option selected>City</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Rajshahi">Rajshahi</option>
                        </select>
                        <label for="floatingPassword">To</label>
                    </div>
                    <div class="row mt-3 g-2 justify-content-between">
                        <div class="col-6">
                            <input type="date" name="date" class="btn btn-light">
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <select class="form-select form-control" name="time">
                                    <option value="08.00">08.00 AM</option>
                                    <option value="08.30">08.30 AM</option>
                                    <option value="10.00">10.00 AM</option>
                                    <option value="10.30">10.30 AM</option>
                                </select>
                                <label for="floatingPassword">Time</label>
                            </div>
                        </div>
                        <div class="col-12 d-grid">
                            <input type="submit" value="Continue" class="btn btn-warning">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
